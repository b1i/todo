<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83ec7bd04d.js" crossorigin="anonymous"></script>
    <title>todoapp</title>
</head>
<body>
    <h1>To-Do-List</h1>
    <div class="container">
        <div class = "left">
            <form id="form">
                <label for="">write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>    
        <div class="right">
        <h3>Your posts here</h3>
        <div id="posts">
            <div>
                <p id="p1">post1</p>
                <span class="options">
                    <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    <i onClick = "editPost(this)" class="fa-solid fa-pen-to-square"></i>
                </span>
            </div>
            <div>
                <p id="p2">post2</p>
                <span class="options">
                    <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    <i onClick = "editPost(this)" class="fa-solid fa-pen-to-square"></i>
                </span>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
